<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Frozen–not in time</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
<body>
  <header class="grid">
    <div class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3 text-center">
      <h1 class="tenamega">Ice Cream</h1>
      <p class="peta">So sweet, creamy & delicious it’ll literally melt in your mouth!</p>
      <a class="btn btn-ghost giga" href="#">Enjoy Now!</a>
    </div>

    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
      <img class="image-flex cone" src="images/cone.svg" alt="">
      <img class="image-flex mint-chip" src="images/mint-chip.svg" alt="">
      <img class="image-flex chocolate-chip" src="images/chocolate-chip.svg" alt="">
      <img class="image-flex vanilla-fudge" src="images/vanilla-fudge.svg" alt="">
      <img class="image-flex cherry" src="images/cherry.svg" alt="">
    </div>
  </header>

</body>
</html>
